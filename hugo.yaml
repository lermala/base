# Hugo configuration file
title: lermala
languageCode: ru

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false


menu:
  main:
    - name: База знаний
      pageRef: /docs
      weight: 1
    # - name: База знаний ИСИБ
    #   pageRef: /isib
    #   weight: 2
    - name: Об авторе
      pageRef: /about
      weight: 3
    - name: Контакты ↗
      url: "https://github.com/lermala"
      weight: 4
    - name: Поиск
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/lermala"
      params:
        icon: github

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  displayUpdatedDate: true
  dateFormat: "02.01.2006"

  footer:
      displayCopyright: true
      displayPoweredBy: true
      width: normal

defaultContentLanguage: ru
languages:
  ru:
    languageName: Russian
    weight: 1
